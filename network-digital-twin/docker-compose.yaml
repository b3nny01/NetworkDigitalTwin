# DataBase Layer====================================================================================================
  influx-db:
    image: influxdb:3-core
    expose:
      - 8181
    ports:
      - 8181:8181
    command:
      - influxdb3
      - serve
      - --node-id=node0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3/data
      - --plugin-dir=/var/lib/influxdb3/plugins
      - --without-auth
    # user: "1000:1000"
    # volumes:
    # - ./influx-db/data:/var/lib/influxdb3/data
    # - ./influx-db/plugins:/var/lib/influxdb3/plugins

# Observability Layer===============================================================================================
  cadvisor:
    image: ghcr.io/google/cadvisor:0.56.2
    container_name: cadvisor
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - inference-backend

  prometheus:
    image: prom/prometheus:v3.8.1
    ports: 
    - 9090:9090
    volumes:
    - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    # - ./prometheus/data:/prometheus
    extra_hosts:
    - host.docker.internal:host-gateway
  

    
    
