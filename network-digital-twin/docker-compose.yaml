services:
# Physical Layer Simulation=========================================================================================
  data-producer:
    image: ghcr.io/b3nny01/network-digital-twin/data-producer:0.1-mock
    build:
      context: ./data-producer-mock
      dockerfile: Dockerfile
    environment:
      - INFLUX_HOST=http://influx-db:8181
      - INFLUX_DB=network_requests
      - NETWORK_CELL=5060
      - PUSH_INTERVAL= -1 # to write the entire file at once
    depends_on:
      - influx-db

# Inference Layer===================================================================================================
  inference-backend:
    image: ghcr.io/b3nny01/network-digital-twin/inference-backend:0.1-lstm
    build:
      context: ./inference-backend/lstm
      dockerfile: Dockerfile
    ports:
      - 50051:50051
    environment:
      - INFLUX_HOST=http://influx-db:8181
      - INFLUX_DB=network_requests
      - NETWORK_CELL=5060
    depends_on:
      - data-producer
  
